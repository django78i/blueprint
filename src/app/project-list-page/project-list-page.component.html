<section class="listPage">
    <div class="container" style="z-index: -1;">
        <div class="fond">
            <div class="row">
                <div class="col-md-3 col-xs-3 fondBorder"></div>
                <div class="col-md-3 col-xs-3 fondBorder">
                    <div @fadeIn appParallax [ratio]="-1" class="ligne"></div>
                </div>
                <div class="col-md-3 col-xs-3 fondBorder">
                    <div @fadeIn appParallax [ratio]="-1" class="ligne"></div>
                </div>
                <div class="col-md-3 col-xs-3 fondBorder">
                    <div @fadeIn appParallax [ratio]="-1" class="ligne"></div>
                </div>
            </div>
        </div>

    </div>
    <div appParallax [ratio]="-1" class="menu" >

    </div>
    <section class="titre">

            <div class="titleContent">
                <div class="left">
                    <h1 class="title animate__animated animate__fadeInDown">nos r√©alisations</h1>

                        voluptatem enim harum iure omnis veritatis fugiat!</p>

                    <ng-lottie [options]="options" (animationCreated)="animationCreated($event)">
                    </ng-lottie>
                </div>
            </div>
        </div>
    </section>
    <section class="contenu">
        <div class="container">
            <app-best-portfolios class="folio" (mouseenter)="best(projet, i)" (mouseleave)="bestLeave(projet, i)" style="margin-top: 20px;margin-right: 20px;" [projet]="projet" *ngFor="let projet of this.portfolioService.projetsList | async; let i = index">
            </app-best-portfolios>
        </div>
